<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の自己紹介ページ</title>
  <style>
    body {
      background-color: #f5f7fa;
      color: #333;
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004d40;
      color: white;
      padding: 30px 40px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }
    .card-header {
      padding: 20px;
      font-size: 1.3em;
      font-weight: bold;
      background-color: #e0f2f1;
      cursor: pointer;
    }
    .card-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 20px;
      background-color: #fafafa;
      transition: max-height 0.5s ease, padding 0.5s ease;
    }
    .card:hover .card-content {
      max-height: 500px;
      padding: 20px;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
    .link-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 0.9em;
    }
    .link-button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <header>
    <h1>ようこそ！</h1>
    <p>私の自己紹介ページへ</p>
  </header>

  <div class="container">
    <div class="card">
      <div class="card-header">名前</div>
      <div class="card-content">
        市川　大悟
      </div>
    </div>

    <div class="card">
      <div class="card-header">配属</div>
      <div class="card-content">
        日本大学大学院 理工学研究科 電子工学専攻 今池健研究室<br>
        <a href="https://www.cst.nihon-u.ac.jp/" target="_blank" class="link-button">大学のHPはこちら</a>
      </div>
    </div>

    <div class="card">
      <div class="card-header">趣味</div>
      <div class="card-content">
        <ul>
          <li>音楽鑑賞</li>
          <li>旅行</li>
          <li>ゲーム</li>
          <!-- 自由に追加・編集してください -->
        </ul>
      </div>
    </div>

    <div class="card">
      <div class="card-header">活動実績</div>
      <div class="card-content">
        <ul>
          <li>2024.3 日本大学理工学部学生博士賞 受賞</li>
          <li>2024.8 八海山中間報告会参加</li>
          <li>2025.7 HP爆誕</li>
          <!-- ここに追記可能 -->
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
